# @package _global_

# Azure ML baseline experiment (single-GPU friendly default)

defaults:
  - override /dataset: azure/driveact_binary_split0
  - override /model: dinov2_vitb14
  - override /dataloader: baseline
  - override /trainer: single_gpu
  - override /optimizer: adam
  - override /scheduler: cosine_annealing
  - override /augmentation: standard_aug
  - override /runtime: azureml

experiment:
  name: azure_baseline_dinov2_vitb14_driveact_binary
  seed: 42

dataloader:
  batch_size: 64

trainer:
  num_epochs: 20
  device: ${oc.env:CFW_TRAIN_DEVICE,0}

optimizer:
  lr: 0.001
  weight_decay: 0.0

scheduler:
  T_max: ${trainer.num_epochs}
  eta_min: 0.0
