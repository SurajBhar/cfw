# @package _global_

# Baseline Experiment: DINOv2 ViT-B/14 on Binary Classification
# Standard dataloader (Dataloader A) with random sampling

defaults:
  - override /dataset: driveact_binary
  - override /model: dinov2_vitb14
  - override /dataloader: baseline
  - override /trainer: single_gpu
  - override /optimizer: adam
  - override /scheduler: cosine_annealing
  - override /augmentation: standard_aug

# Experiment name
experiment:
  name: baseline_dinov2_vitb14_driveact_binary
  seed: 42

# Dataset paths (env-driven with local fallback)
dataset:
  data_root: ${oc.env:CFW_DRIVEACT_BINARY_SPLIT0_DIR,./data/processed/daa_binary_kinect_color/split_0}
  train_dir: ${dataset.data_root}/train
  val_dir: ${dataset.data_root}/val
  test_dir: ${dataset.data_root}/test

# Dataloader settings
dataloader:
  batch_size: 64

# Training settings
trainer:
  num_epochs: 100
  device: 0

# Optimizer settings
optimizer:
  lr: 0.001
  weight_decay: 0.0

# Scheduler settings
scheduler:
  T_max: ${trainer.num_epochs}
  eta_min: 0.0
