# @package _global_

# CFW Experiment: DINOv2 ViT-B/14 on Binary Classification
# CFW dataloader (Dataloader B) with weighted sampling

defaults:
  - override /dataset: driveact_binary
  - override /model: dinov2_vitb14
  - override /dataloader: cfw
  - override /trainer: single_gpu
  - override /optimizer: adam
  - override /scheduler: cosine_annealing
  - override /augmentation: no_aug  # CFW typically uses no augmentation

# Experiment name
experiment:
  name: cfw_dinov2_vitb14_driveact_binary
  seed: 42

# Dataset paths (env-driven with local fallback)
dataset:
  data_root: ${oc.env:CFW_DRIVEACT_BINARY_SPLIT0_DIR,./data/processed/daa_binary_kinect_color/split_0}
  train_dir: ${dataset.data_root}/train
  val_dir: ${dataset.data_root}/val
  test_dir: ${dataset.data_root}/test

# CFW feature paths (pre-extracted features required) - Split 0
dataloader:
  batch_size: 1024
  cfw:
    cfw_train_only: true
    # Training features - all combined in single files for Split 0
    train_feature_file: ${oc.env:CFW_CFW_FEATURE_SPLIT0_DIR,./data/features/driveact_binary/split_0/train}/features.pkl
    train_label_file: ${oc.env:CFW_CFW_FEATURE_SPLIT0_DIR,./data/features/driveact_binary/split_0/train}/labels.pkl
    train_img_path_file: ${oc.env:CFW_CFW_FEATURE_SPLIT0_DIR,./data/features/driveact_binary/split_0/train}/image_paths.pkl

    # Note: Validation and test use standard image loading, not pre-extracted features
    # The original implementation only uses pre-extracted features for training data

    # CFW hyperparameters
    clustering_batch_size: ${..batch_size}
    clustering:
      min_cluster_size: 25
      min_samples: 1
    weighting:
      outlier_weight: 0.001
      max_outlier_cluster_size: 50

# Training settings
trainer:
  num_epochs: 100
  device: 0

# Optimizer settings
optimizer:
  lr: 0.001
  weight_decay: 0.0

# Scheduler settings
scheduler:
  T_max: ${trainer.num_epochs}
  eta_min: 0.0
