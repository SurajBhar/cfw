# DINOv2 ViT-Base/14 Model Configuration

name: dinov2_vitb14
model_type: dinov2

# Model architecture
backbone: dinov2_vitb14
embedding_dim: 768
patch_size: 14

# Classification head
head_type: linear  # Options: linear, mlp
hidden_dims: []  # For MLP head: [512, 256]
dropout: 0.0

# Model initialization
pretrained: true
freeze_backbone: true  # Default to linear probing (train head only)

# Output
num_classes: ${dataset.num_classes}  # Automatically set from dataset config
