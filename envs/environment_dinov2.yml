    - hydra-core>=1.3.0
    - tensorboard>=2.13.0
    - tqdm>=4.65.0
    - timm==0.9.7
    - transformers==4.33.3
    - submitit>=1.4.6
    - Pillow==9.4.0
    - opencv-python>=4.8.0
    - requests>=2.28.0
    - matplotlib>=3.7.0
    - scipy>=1.11.0
    - ray[default,tune]>=2.37.0
    - ConfigSpace>=0.7.0
    - azure-ai-ml>=1.23.0
    - azure-identity>=1.19.0
    - mlflow>=2.17.0
    - azureml-mlflow>=1.57.0
    - azure-storage-blob>=12.22.0
